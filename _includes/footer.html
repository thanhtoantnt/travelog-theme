<footer>
    <div class="about-wrap">
        <section class="about">
            <img class="about-avatar" src="{{ "/img/avatar.png" | prepend: site.baseurl }}" border="0" height="100"  alt="[name]" />
            <div class="about-body">
                <p class="about-body-title">About</p>
                <p class="about-body-description">{{ site.description }}</p>
                <ul>
                    
                    <!-- <li><a href="https://facebook.com/{{ site.facebook_username }}" target="_blank" class="about-body-link about-body-link--bird">@{{ site.facebook_username }}</a></li> -->
                    <li><a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" class="about-body-link about-body-link--gram">{{ site.instagram_username }}</a></li>
                </ul>
            </div>
        </section>
    </div>
</footer>
